<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Settings</title>
  <style>
    body {
      margin: 0; padding: 0; background: #1e1e1e; color: #ccc; font-family: sans-serif; font-size: 14px;
      display: flex; height: 100vh; overflow: hidden;
    }
    .menu {
      width: 200px; background: #2d2d2d; padding: 10px; box-sizing: border-box; display: flex; flex-direction: column;
    }
    .menu label { margin: 10px 0 5px; font-weight: bold; color: #fff; }
    .menu-item, .menu-btn {
      margin-bottom: 8px; padding: 6px; cursor: pointer; border: 1px solid #3a3a3a;
      background: #3a3a3a; color: #ccc; text-align: left;
    }
    .menu-item:hover, .menu-btn:hover { background: #4a4a4a; }
    .menu-item.active { background: #555; color: #fff; }
    .content { flex: 1; overflow: auto; padding: 10px; box-sizing: border-box; }
    select, input {
      background: #2d2d2d; color: #ccc; border: 1px solid #444; margin: 5px 0; width: 200px; height: 25px;
    }
    button { background: #2d2d2d; color: #ccc; border: 1px solid #444; cursor: pointer; margin: 5px 0; }
    button:hover { background: #444; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { margin-bottom: 4px; }
    .hidden { display: none; }
    .source-row { display: flex; align-items: center; margin-bottom: 5px; }
    .source-row input, .source-row select { margin-right: 5px; }
  </style>
</head>
<body>
  <div class="menu">
    <label>Settings</label>
    <div id="menu-general" class="menu-item">General</div>
    <label>Spaces</label>
    <button id="menu-add-space" class="menu-btn">Add Space</button>
    <div id="menu-spaces"></div>
  </div>
  <div class="content" id="main-content"></div>
</body>
</html>
