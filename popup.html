<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>askintab md viewer</title>
	<style>
		body {
			font-family: 'Lucida Console', monospace;
			background-color: #1e1e1e;
			color: #ffffff;
			width: 350px;
			height: 540px;
			max-height: 540px;
			margin: 0;
			padding: 10px;
			box-sizing: border-box;
		}

		.container {
				position: relative;
				height: 100%;
				background-color: #2d2d2d;
				border-radius: 8px;
				padding: 15px;
				box-sizing: border-box;
		}

		.settings-btn {
				position: absolute;
				top: 10px;
				right: 10px;
				background: none;
				border: none;
				cursor: pointer;
				padding: 5px;
		}

		.settings-btn svg {
				fill: #ffffff;
				width: 20px;
				height: 20px;
		}

		pre {
				font-size: 24px;
				margin: 0;
				font-family: 'Lucida Console', monospace;
				text-align: center;
		}

		.conversation-section {
				display: flex;
				align-items: center;
				gap: 10px;
				margin-bottom: 15px;
		}

		#conversations {
				flex-grow: 1;
				padding: 5px;
				background-color: #3d3d3d;
				color: #ffffff;
				border: 1px solid #4d4d4d;
				border-radius: 4px;
				cursor: pointer;
		}

		#conversations:focus {
				outline: none;
				border-color: #5d5d5d;
		}

		#export-btn {
				padding: 5px 10px;
				background-color: #4d4d4d;
				color: #ffffff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
		}

		#export-btn:hover {
				background-color: #5d5d5d;
		}

		.stats {
				margin-bottom: 15px;
				font-size: 14px;
				color: #cccccc;
		}

		.questions-list {
				list-style: none;
				padding: 0;
				margin: 0;
				max-height: 350px;
				overflow-y: auto;
		}

		.questions-list li {
				padding: 8px;
				margin: 5px 0;
				background-color: #3d3d3d;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
		}

		.questions-list li:hover {
				background-color: #4d4d4d;
		}

		.questions-list li.active {
				background-color: #5d5d5d;
		}

		.settings-panel {
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #2d2d2d;
				padding: 15px;
				border-radius: 8px;
				box-sizing: border-box;
				flex-direction: column;
		}

		.settings-panel.active {
				display: block;
		}

		.close-btn {
				position: absolute;
				top: 10px;
				right: 10px;
				background: none;
				border: none;
				cursor: pointer;
				padding: 5px;
		}

		.close-btn svg {
				fill: #ffffff;
				width: 20px;
				height: 20px;
		}

		.settings-panel h2 {
				margin: 0 0 15px 0;
				font-size: 18px;
		}

		.settings-panel label {
				display: block;
				margin-bottom: 5px;
				color: #cccccc;
		}

		#shortcut {
				width: 100%;
				padding: 5px;
				background-color: #3d3d3d;
				color: #ffffff;
				border: 1px solid #4d4d4d;
				border-radius: 4px;
				box-sizing: border-box;
		}

		#shortcut:focus {
				outline: none;
				border-color: #5d5d5d;
		}

		.hidden {
				display: none;
		}

		.google-btn {
			width: 250px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #ffffff; /* Google Blue */
			color: rgb(0, 0, 0);
			border: 1px gray;
			border-radius: 4px;
			padding: 10px 20px;
			font-size: 16px;
			font-family: 'Roboto', Arial, sans-serif; /* Google uses Roboto */
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.google-btn:hover {
			background-color: #357abd; /* Darker blue on hover */
		}

		.google-logo {
			width: 20px;
			height: 20px;
			margin-right: 10px;
		}

		.section-settings {
			display: flex;
			flex-direction: column;
			height: 100%;
			width: 100%;
		}

</style>
</head>
<body>
	<div class="container">
		<pre>
					______
Ask In  /  Tab  \
------------------

				</svg>
			</button>

			<div class="conversation-section">
					<select id="conversations">
					</select>
					<button id="export-btn">Export</button>
			</div>
			
			<div class="stats">
					<div>Total Questions: <span id="question-count">0</span></div>
			</div>

			<ul class="questions-list" id="questions-list">
			</ul>
		</div>

		<div class="settings-panel" id="settings-panel">
			<button class="close-btn" id="close-settings">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

				</svg>
			</button>
			<h2>Settings</h2>
			<div class="section-settings">
			<label for="shortcut">Open Prompter:</label>
			<input type="text" id="shortcut" placeholder="Press key combination">

						<span>

				</div>
				<div class="hidden">
					<button id="logout-btn" class="google-btn">
						logout  
					</button>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
