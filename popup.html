<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>askintab md viewer</title>
	<style>
		body {
			font-family: 'Lucida Console', monospace;
			background-color: #1e1e1e;
			color: #ffffff;
			width: 350px;
			height: 540px;
			max-height: 540px;
			margin: 0;
			padding: 10px;
			box-sizing: border-box;
		}

		.container {
				position: relative;
				height: 100%;
				background-color: #2d2d2d;
				border-radius: 8px;
				padding: 15px;
				box-sizing: border-box;
		}

		.settings-btn {
				position: absolute;
				top: 10px;
				right: 10px;
				background: none;
				border: none;
				cursor: pointer;
				padding: 5px;
		}

		.settings-btn svg {
				fill: #ffffff;
				width: 20px;
				height: 20px;
		}
		pre {
				font-size: 24px;
				margin: 0;
				font-family: 'Lucida Console', monospace;
				text-align: center;
		}

		.conversation-section {
				display: flex;
				align-items: center;
				gap: 10px;
				margin-bottom: 15px;
		}

		#conversations {
				flex-grow: 1;
				padding: 5px;
				background-color: #3d3d3d;
				color: #ffffff;
				border: 1px solid #4d4d4d;
				border-radius: 4px;
				cursor: pointer;
		}

		#conversations:focus {
				outline: none;
				border-color: #5d5d5d;
		}

		#export-btn {
				padding: 5px 10px;
				background-color: #4d4d4d;
				color: #ffffff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
		}

		#export-btn:hover {
				background-color: #5d5d5d;
		}

		.stats {
				margin-bottom: 15px;
				font-size: 14px;
				color: #cccccc;
		}

		.questions-list {
				list-style: none;
				padding: 0;
				margin: 0;
				max-height: 350px;
				overflow-y: auto;
		}

		.questions-list li {
				padding: 8px;
				margin: 5px 0;
				background-color: #3d3d3d;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
		}

		.questions-list li:hover {
				background-color: #4d4d4d;
		}

		.questions-list li.active {
				background-color: #5d5d5d;
		}

		.settings-panel {
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #2d2d2d;
				padding: 15px;
				border-radius: 8px;
				box-sizing: border-box;
		}

		.settings-panel.active {
				display: block;
		}

		.close-btn {
				position: absolute;
				top: 10px;
				right: 10px;
				background: none;
				border: none;
				cursor: pointer;
				padding: 5px;
		}

		.close-btn svg {
				fill: #ffffff;
				width: 20px;
				height: 20px;
		}

		.settings-panel h2 {
				margin: 0 0 15px 0;
				font-size: 18px;
		}

		.settings-panel label {
				display: block;
				margin-bottom: 5px;
				color: #cccccc;
		}

		#shortcut {
				width: 100%;
				padding: 5px;
				background-color: #3d3d3d;
				color: #ffffff;
				border: 1px solid #4d4d4d;
				border-radius: 4px;
				box-sizing: border-box;
		}

		#shortcut:focus {
				outline: none;
				border-color: #5d5d5d;
		}
		.hidden {
				display: none;
		}
</style>
</head>
<body>
	<div class="container">
		<pre>
		______
Ask In  /  Tab  \
------------------
		</pre>
		<div id="no-data"> 
				<p> You haven had any conversations yet </p>
		</div>
		<div id="main-panel" class="hidden">
			<button class="settings-btn" id="settings-btn">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.06-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.49.49 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.09-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.3-.06.62-.06.94s.02.64.06.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.09.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
				</svg>
			</button>

			<div class="conversation-section">
					<select id="conversations">
					</select>
					<button id="export-btn">Export</button>
			</div>
			
			<div class="stats">
					<div>Total Questions: <span id="question-count">0</span></div>
			</div>

			<ul class="questions-list" id="questions-list">
			</ul>
		</div>

		<div class="settings-panel" id="settings-panel">
			<button class="close-btn" id="close-settings">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
				</svg>
			</button>
			<h2>Settings</h2>
			<label for="shortcut">Open Prompter:</label>
			<input type="text" id="shortcut" placeholder="Press key combination">
		</div>
	</div>
	<script src="popup.js"></script>
</body>
</html>
